    <main>

        <h1>Quedamos en contacto!</h1>

        <div class="form-container">
            <div>
                <form id="contact-form">

                    <label for="nombre">Nombre *</label>
                    <input type="text" name="nombre" maxlength="20" required />

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" maxlength="20" />

                    <label for="email">Email *</label>
                    <input type="email" name="email" required />

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono" />

                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" min="16" max="120" />

                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" />

                    <label for="provincias">Provincia</label>
                    <select name="provincias">
                        <option value="seleccionar">Seleccionar</option>
                        <option value="Río Negro">Rio Negro </option>
                        <option value="Neuquén"> Neuquén </option>
                        <option value="Chubut"> Chubut </option>
                        <option value="Santa Cruz"> Santa Cruz </option>
                        <option value="Tierra del Fuego">Tierra del fuego </option>
                    </select>


                    <label for="codigoPostal">Código Postal</label>
                    <input type="number" name="codigoPostal" placeholder=" Ingrese su codigo postal" />

                    <label>Método de contacto preferido</label>
                    <div class="input-group">
                        <input type="radio" name="metodo" checked />
                        <label for="contactoEmail">Correo electrónico</label><br />

                        <input type="radio" name="metodo" />
                        <label for="contactoPostal">Correo postal</label><br />

                        <input type="radio" name="metodo" />
                        <label for="contactoTelefono">Teléfono</label>
                    </div>

                    <!-- Tipo de suscripción -->
                    <label>Tipo de suscripción</label>
                    <div class="input-group">
                        <input type="checkbox" id="noticias" name="suscripcion" value="noticias" />
                        <label for="noticias">Noticias</label><br />

                        <input type="checkbox" id="promociones" name="suscripcion" value="promociones" />
                        <label for="promociones">Promociones</label><br />

                        <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked />
                        <label for="alertas">Alertas</label><br />

                        <input type="checkbox" id="eventos" name="suscripcion" value="eventos" />
                        <label for="eventos">Eventos</label>
                    </div>

                    <button type="submit">Cargar</button>
                </form>
            </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Campo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>

                            <td>Nombre</td>
